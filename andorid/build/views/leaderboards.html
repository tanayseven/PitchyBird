<doctype html>
<html>
<head>
	<title>Pitchy Bird</title>
	<link rel="stylesheet" href="game.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="retro">
	<div class="retro leaderboards-header">
		<h1 class="leaderboards-header">
			<span class="retro leaderboards-header">Pitchy Bird</span>
		<div class="top-list">
			<h3>
				<span class="retro"> Today's top 10</span>
			</h3>
			<div class="retro">
				<ul class="retro">
					<!-- each val in today ? today:{username : ['No one played today']}
						li= val["username"] + ' : ' + val['score'] -->
				</ul>
			</div>
		</div>
		<div class="top-list">
			<h3>
				<span class="retro">All time top 10</span>
			</h3>
			<div class="retro">
				<ul class="retro">
					<!-- each val in alltime ? alltime:{username : ['No one played ever']}
						li= val["username"] + ' : ' + val['score'] -->
				</ul>
			</div>
		</div>

		<div class="top-list">
			<h3>
				<span class="retro">This week's top 10</span>
			</h3>
			<div class="retro">
				<ul class="retro">
					<!-- each val in thisweek ? thisweek:{username : ['No one played this week']}
						li= val["username"] + ' : ' + val['score'] -->
				</ul>
			</div>
		</div>
</body>
</html>
