<doctype html>
<html>
<head>
  <title>Pitchy Bird (Login)</title>
  <link rel="stylesheet" href="game.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="retro login">
  <div class="login">
    <h1>
      <span class="retro login">Pitchy Bird</span>
    <form action='/play' method='POST'>
      <br>
      <p class="retro login">Username:</p>
      <p>
        <input class="retro login" name="username" type="text" autofocus="true">
      </p>
      <br>
      <p class="retro login">Prove that you are not a bot:</p>
      <div id="captcha">
        <div class="g-recaptcha" data-sitekey="6LeZEAoTAAAAAI-nIEB1T9FvyPytKtsmXa5W8eXX" data-theme="dark">
      <br>
      <input class="retro login" type="submit" value="Play the game!">
      <p class="retro login">#{msg}</p>
    </form>
    <div class="retro_footer">
      <p class="retro_footer">Created by Tanay PrabhuDesai © 2015 MIT License, Fonts by codeman38 ©  2001-2 <a href="http://www.zone38.net/">codeman38</a></p>
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </div>
</body>
</html>
