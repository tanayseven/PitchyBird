<doctype html>
<html>
<head>
  <title>Pitchy Bird (Login)</title>
  <link rel="stylesheet" href="css/game.css">
  <link rel="shortcut icon" type="image/x-icon" href="res/favicon.ico">
</head>
<body>
  <div id="login">
    <h1 id="game-name" class="title">Pitchy Bird</h1>
    <input id="play-button" class="title" id="start-playing" type="submit" value="Play the game!">
    <p>Created by Tanay PrabhuDesai © 2015 MIT License, Fonts by codeman38 ©  2001-2 <a href="http://www.zone38.net/">codeman38</a></p>
  </div>
  <div>
  <div id="game-container">
    <canvas id="game_canvas" autofocus="true"></canvas>
  </div>
  <script src="js/game.js"></script>
  <script>
    var loginScreen = document.getElementById('login');
    var loginScreenHTML = '';
    var gameScreen = document.getElementById('game-container');
    var gameScreenHTML = gameScreen.innerHTML;
    gameScreen.innerHTML = '';
    var disableLoginScreen = function() {
      loginScreenHTML = loginScreen.innerHTML;
      loginScreen.innerHTML = '';
    };
    var openGamescreen = function() {
      gameScreen.innerHTML = gameScreenHTML;
      runGame();
    };
    var playButton = document.getElementById('play-button');
    playButton.addEventListener('click', function (event) {
      disableLoginScreen();
      openGamescreen();
    });
  </script>
  </div>
</body>
</html>
